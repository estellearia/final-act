<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Always Choose Her</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    html, body {
      height: 100%;
      background: radial-gradient(ellipse at 50% 75%, #353a5c 0%, #141332 70%, #06061a 100%);
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      color: #fff8e7;
      font-family: 'Press Start 2P', monospace;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 8px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.025) 0 1px, transparent 1px 8px);
    }
    .pixel-frame {
      position: relative;
      padding: 34px 20px;
      background: rgba(20,16,40,0.93);
      border-radius: 16px;
      box-shadow:
        0 0 0 3px #ffe76480,
        0 0 0 6px #353a5c,
        0 0 50px 8px #0a0a1a77,
        0 0 0 1.5px #ffe764;
      margin: 0 auto;
      max-width: 350px;
      min-width: 0;
      min-height: 230px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      image-rendering: pixelated;
    }
    @media (max-width: 500px) {
      .pixel-frame { max-width: 98vw; padding: 10vw 1vw; }
    }
    .avatar {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      display: block;
      margin: 0 auto 16px auto;
      border-radius: 8px;
      box-shadow: 0 0 12px #ffe76466, 0 0 0 2px #ffe764;
      border: 1px solid #ffe764;
      background: #191830;
    }
    .pixel-text {
      color: #fffbe3;
      text-shadow: 1px 1px 0 #353a5c, 0 0 6px #ffe7646b;
      font-size: 0.8em;
      margin: 0.7em 0 0.4em 0;
      line-height: 1.6;
      letter-spacing: 1.1px;
      font-family: 'Press Start 2P', monospace;
      word-break: break-word;
    }
    .pixel-quote {
      color: #ffe764;
      font-size: 0.72em;
      margin-top: 1.3em;
      margin-bottom: 0.6em;
      text-shadow: 1px 1px 0 #353a5c, 0 0 7px #fffbe3b5;
      background: rgba(38, 39, 80, 0.44);
      border-radius: 4px;
      padding: 7px 11px;
      border: 1px solid #ffe76455;
      display: inline-block;
      font-style: italic;
      image-rendering: pixelated;
    }
    .button, .pixel-button {
      font-family: 'Press Start 2P', monospace;
      background: repeating-linear-gradient(135deg, #191830 0 5px, #ffe764 5px 7px, #191830 7px 14px);
      color: #ffe764;
      border: 2px solid #ffe764;
      border-radius: 5px;
      box-shadow: 0 0 6px #ffe76470, 0 2px 0 0 #353a5c;
      padding: 7px 19px;
      cursor: pointer;
      margin: 26px 0 0 0;
      font-size: 10px;
      font-weight: bold;
      text-shadow: 1px 1px 0 #353a5c, 0 0 6px #fffbe3b5;
      letter-spacing: 1.5px;
      transition: background 0.13s, color 0.13s, border-color 0.13s, transform 0.07s;
      image-rendering: pixelated;
      position: relative;
      z-index: 1;
    }
    .button:hover, .pixel-button:hover {
      background: #ffe764;
      color: #191830;
      border-color: #fffbe3;
      transform: scale(1.05) translateY(-1px);
      box-shadow: 0 0 14px #ffe764ad, 0 4px 0 0 #353a5c;
    }
    /* Star bg */
    .pixel-bg-stars {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .pixel-star {
      position: absolute;
      width: 3px; height: 3px;
      background: #ffe764;
      border-radius: 1px;
      opacity: 0.7;
      box-shadow: 0 0 7px #ffe764aa, 0 0 0 1.5px #fffbe3;
      image-rendering: pixelated;
      animation: pixel-star-blink 2.5s linear infinite;
    }
    @keyframes pixel-star-blink {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
      70% { opacity: 0.5; }
    }
    .aria-box {
      background: rgba(38, 39, 80, 0.56);
      border-radius: 7px;
      padding: 15px 12px 14px 12px;
      margin: 14px 0 0 0;
      box-shadow: 0 0 7px #ffe76422;
      font-size: 0.81em;
      color: #ffeebc;
      text-shadow: 0 0 4px #ffe76444, 1px 1px 0 #353a5c;
      border: 1px solid #ffe76444;
      font-family: 'Press Start 2P', monospace;
      white-space: pre-line;
      line-height: 1.7;
    }
    #ariaSprite {
      width: 54px;
      height: 54px;
      display: block;
      margin: 0 auto 7px auto;
      border-radius: 5px;
      background: #191830;
      border: 1px solid #ffe764;
      box-shadow: 0 0 10px #ffe76455, 0 0 0 1px #ffe764;
      image-rendering: pixelated;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .hidden { display: none; }
    /* Custom scrollbar for aria */
    .aria-box::-webkit-scrollbar {
      width: 6px;
      background: #222;
    }
    .aria-box::-webkit-scrollbar-thumb {
      background: #ffe76466;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="pixel-bg-stars" id="pixelBgStars"></div>

  <!-- Main pixel frame -->
  <div class="pixel-frame" id="mainFrame">
    <img src="https://64.media.tumblr.com/647ca06c5a608d1ea1c416b21b839ea3/9a98a57c72a06121-2a/s250x400/7f925df3ce70975efc97a7f0ffac27ea3838ae3e.gif"
      alt="Mewby" class="avatar" id="mainAvatar" />
    <p id="mewbyGreeting" class="pixel-text" style="min-height: 1.5em"></p>
    <p id="mewbyQuote" class="pixel-quote"></p>
    <button class="button" id="mewbyContinue" onclick="showAriaMessage()" style="display:none;">Continue</button>
  </div>

  <!-- Aria message frame (hidden by default) -->
  <div class="pixel-frame centered hidden" id="ariaFrame">
    <img src="https://i.imgur.com/9OC7GRw.gif" alt="Aria" id="ariaSprite" />
    <div class="aria-box" id="ariaMsg"></div>
    <button class="pixel-button" onclick="window.location.href='https://frdffsdx.carrd.co/#home';" style="margin-top:16px;">
      return home
    </button>
  </div>

  <script>
    // Typing effect for greeting and quote
    const mewbyGreetingText = "Hey, you made it.";
    const mewbyQuoteText = "\"The journey wasn’t perfect. But it was real. And it brought you here.\"";
    let mewbyGreetingIndex = 0, mewbyQuoteIndex = 0;
    function typeMewbyGreeting() {
      const el = document.getElementById('mewbyGreeting');
      if (mewbyGreetingIndex < mewbyGreetingText.length) {
        el.textContent += mewbyGreetingText[mewbyGreetingIndex++];
        setTimeout(typeMewbyGreeting, 29);
      } else {
        setTimeout(() => { typeMewbyQuote(); }, 340);
      }
    }
    function typeMewbyQuote() {
      const el = document.getElementById('mewbyQuote');
      if (mewbyQuoteIndex < mewbyQuoteText.length) {
        el.textContent += mewbyQuoteText[mewbyQuoteIndex++];
        setTimeout(typeMewbyQuote, 16);
      } else {
        setTimeout(() => {
          document.getElementById('mewbyContinue').style.display = 'inline-block';
        }, 400);
      }
    }
    window.addEventListener("DOMContentLoaded", () => {
      typeMewbyGreeting();
      drawPixelStars();
    });

    // Pixel stars background (centered, subtle)
    function drawPixelStars() {
      const bg = document.getElementById('pixelBgStars');
      bg.innerHTML = '';
      let w = window.innerWidth, h = window.innerHeight;
      let n = Math.min(Math.floor(w * h / 4400), 24); // density
      for (let i = 0; i < n; i++) {
        const star = document.createElement('div');
        star.className = 'pixel-star';
        const left = Math.random() * 92 + 3, top = Math.random() * 83 + 8;
        star.style.left = left + 'vw';
        star.style.top = top + 'vh';
        star.style.width = star.style.height = (Math.random() < 0.75 ? 2 : 3) + 'px';
        star.style.opacity = (Math.random() * 0.7 + 0.2);
        star.style.animationDelay = (Math.random() * 2.5) + "s";
        bg.appendChild(star);
      }
    }
    window.addEventListener('resize', drawPixelStars);

    // Aria message as one block (Undertale vibes, not dialogue-by-dialogue)
    function showAriaMessage() {
      document.getElementById('mainFrame').classList.add('hidden');
      document.getElementById('ariaFrame').classList.remove('hidden');
      document.getElementById('ariaFrame').scrollIntoView({behavior:'smooth'});

      // Undertale-style spacing, one message per line, pre-line
      const ariaLines = [
        "You made it.",
        "After everything. Even after how messy things got before.",
        "I still remember how it all fell apart — the group, the friendships, everything.",
        "Back then, it hurt. And we didn’t really talk.",
        "But somehow… you came back into my life. And when you did, I saw you in a way I hadn’t before.",
        "That’s when everything changed. That’s when we started.",
        "And honestly… Even if it means going through all the hard parts again, I’d still choose this. I’d still choose you.",
        "Because being with you — even on the hardest days — means more than any easy version of life without you.",
        "Thank you for loving me when I shut down. When I cry out of nowhere. When I’m not making sense.",
        "You love me on my worst days just as much as my best — and that means everything to me.",
        "I love you. Always."
      ];
      const box = document.getElementById('ariaMsg');
      box.textContent = ""; // clear
      // Typing effect for whole message
      let allText = ariaLines.join("\n\n");
      let idx = 0;
      function typeAriaAll() {
        if(idx <= allText.length){
          box.textContent = allText.substring(0, idx);
          idx++;
          setTimeout(typeAriaAll, 9);
        }
      }
      typeAriaAll();
    }
  </script>
</body>
</html>
